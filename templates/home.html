<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Microblog logo" class="navbar__logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation__item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation__item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form method="POST" class="form">
                <p class="form__input">

                     <textarea name="content" id="entry" class="form__textarea" cols="30" rows="10" aria-label="Entry contents"></textarea>
                </p>
                <button type="submit" class="form__submit">Add Entry</button>
            </form>

        </section>
        <section>
            <h1>Recent posts</h1>
             {% for entry in entries %}
            <article class="entry">
               <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30,True) }}</h2>
                    <time class="entry__time" datetime={{ entry[2] }}> - posted on {{ entry[1] }}</time>
                </div>
                <p class="entry__content">{{ entry[0] }}</p>
                {% endfor %}
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a href="" class="footer__item">Made by Kris King</a>
                <a href="" class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a href="" class="footer__item">Recent</a>
                    <a href="" class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a href="" class="footer__item">About</a>
                    <a href="" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
